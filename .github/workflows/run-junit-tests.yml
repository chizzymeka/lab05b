name: Build Rational Project

on: [push]

jobs:
  build:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout
          uses: actions/checkout@v2.3.5
        - name: Setup Java JDK
          uses: actions/setup-java@v2.3.1
          with:
            java-version: '17'
            distribution: 'adopt'
        - name: Build with Ant
          run: ant -noinput -buildfile build.xml
